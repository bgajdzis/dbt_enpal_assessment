
# Name your project! Project names should contain only lowercase characters
# and underscores. A good package name should reflect your organization's
# name or the intended use of these models
name: 'enpal_assessment_project'
version: '1.0.0'

# This setting configures which "profile" dbt uses for this project.
profile: 'enpal_assessment_project'

# These configurations specify where dbt should look for different types of files.
# The `model-paths` config, for example, states that models in this project can be
# found in the "models/" directory. You probably won't need to change these!
model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

# directories to be removed by `dbt clean`
clean-targets:
  - "target"
  - "dbt_packages"

models:
  enpal_assessment_project:
    +materialized: table
    +schema: pipedrive_analytics
    staging:
      dimensions:
        +materialized: view
        +schema: pipedrive_analytics_dimensions
      facts:
        +schema: pipedrive_analytics_facts
    semantic:
      sales_funnel:
        +schema: pipedrive_analytics_semantic_sales_funnel
      users:
        +schema: pipedrive_analytics_semantic_sales_users
    reporting:


      

